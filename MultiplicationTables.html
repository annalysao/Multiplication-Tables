Multiplication Table Exercise

<script>
for(let i = 1; i <= 10; i++){
        let temp = "";
        for(let multiplier = 1; multiplier <= 10; multiplier++){
            if (i * multiplier< 10){
                temp += "  " + multiply(i, multiplier);
            } else 
            temp += " " + multiply(i, multiplier);
        }function multiply(i, multiplier){
            return i * multiplier;  
        }      
            console.log(temp);  
    }
</script>
